name: java-maven-getting-started
build:
  java-maven-getting-started:
    context: .
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/maven:3
    command: java -jar *.jar
    workdir: /app
    sync:
      - .:/app
    forward:
      - 5005:5005
      - 8080:8080
    volumes:
      - /root/.m2
